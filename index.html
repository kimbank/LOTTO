<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <input type="button" value="번호 받기" onclick="get()" />
    <input type="button" value="번호 출력" onclick="button5_click()" />
    <script>
        lotto = []
        const URL = "https://skp7t6j64m.execute-api.ap-northeast-2.amazonaws.com/2021-11-24/lotto";
        function get() {
            fetch(URL, {
                headers: {
                    'Accept': 'application/json'
                }
            })  .then(res => res.json())
                .then(res => {
                    lotto[0] = res.n1;
                    lotto[1] = res.n2;
                    lotto[2] = res.n3;
                    lotto[3] = res.n4;
                    lotto[4] = res.n5;
                    lotto[5] = res.n6;
                })
        }

        function button5_click() {
            console.log(lotto);
        }
    </script>
</body>
</html>
